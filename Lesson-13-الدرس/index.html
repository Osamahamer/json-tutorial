<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Shiyar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <main id="content" >

    </main>
    <script>
        fetch("http://localhost/api/appApi/read.php").then(response => response.json())
        .then(data=>{
            let main = document.getElementById("content");
            data.forEach(element => {
                main.innerHTML += "<h1 class='p-3 shadow mb-3'>  " + element.title + "</h1>";
                main.innerHTML += "<p class='p-3 shadow mb-3'>  " + element.content + "</p>";
            });
          
        });
    </script>
</body>
</html>
