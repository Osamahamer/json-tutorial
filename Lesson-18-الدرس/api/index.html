<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Shiyar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>

    <input type="text" id="search" placeholder="بحث ..."/>

    <main id="content">

    </main>
    <script>

      let search = document.getElementById("search");
      search.oninput = ()=>{
        let searchVaue = document.getElementById("search").value;
        if(searchVaue.length >=3){

            fetch("appApi/read.php",{
            method: 'POST' ,
            body : JSON.stringify({value:searchVaue}) 
        }).then(response => response.json()).then(data=>{
            let content = document.getElementById("content");
            content.innerHTML ='';
            data.forEach(element => {
                content.innerHTML +='<article>' +element.content + '</article>'; 
                content.innerHTML +='<article>' +element.title + '</article>'; 
            });
        //   console.log(data);  
        })
        }
      };
    </script>
</body>
</html>
